dist: xenial
serivces:
  - docker

language: python
env:
  global:
    - TEST_DOCKER_IMAGE=centos:5
  matrix:
  - BOOTLOADER_CC=musl-gcc     # Default to musl libc
matrix:
  include:
    - python: "3.6"
    - python: "3.7"
    - python: "3.8"
    - python: "3.9"

    # Test using glibc
    - python: "3.9"
      env: BOOTLOADER_CC=

    - python: "nightly"
      env: STATICX_FLAGS='--debug'
  allow_failures:
    - python: "nightly"

addons:
  apt:
    packages:
      - busybox
      - musl
      - musl-dev
      - musl-tools
      - liblzma-dev
      - scons

before_script:
  - docker pull $TEST_DOCKER_IMAGE

script:
  # https://github.com/travis-ci/travis-ci/issues/1066
  - set -e

  # Build and install a wheel
  - python setup.py bdist_wheel
  - pip install dist/staticx-*-py3-none-manylinux1_x86_64.whl
  - staticx --version

  # Run unit tests
  - pytest -v

  # Run integration tests
  - test/run_all.sh
  - STATICX_FLAGS='--no-compress' test/run_all.sh
  - STATICX_FLAGS='--strip' test/run_all.sh

  - set +e


deploy:
  # See this blog post for an excellent description
  # https://www.appneta.com/blog/pypi-deployment-with-travis-ci/

  # Test PyPI (on any push to master)
  - provider: pypi
    server: https://test.pypi.org/legacy/
    user: jreinhart
    password:
      secure: ""
    distributions: "sdist bdist_wheel"
    skip_cleanup: true
    on:
      branch: master
      tags: false
      repo: JonathonReinhart/staticx
      condition: $TRAVIS_PYTHON_VERSION = "3.6"

  # Production PyPI (only on tags)
  - provider: pypi
    user: jreinhart
    password:
      secure: ""
    distributions: "sdist bdist_wheel"
    skip_cleanup: true
    on:
      branch: master
      tags: true
      repo: JonathonReinhart/staticx
      condition: $TRAVIS_PYTHON_VERSION = "3.6"
